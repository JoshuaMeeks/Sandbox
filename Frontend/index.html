<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="index.js" defer></script>
</head>
<body>
    <div>
        <header></header>
        <main>
            <div class="data-container"></div>
            <form action="submit">
                <input type="text" placeholder="Insert data" id="data" autocomplete="off">
                <button class='set-button'>Set data</button>
            </form>
            <button class='retrieve-button'>Retrieve data</button>
        </main>
        <footer></footer>
    </div>
</body>
</html>
